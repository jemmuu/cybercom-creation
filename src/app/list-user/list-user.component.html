
<div class="row">
    <div class="col" *ngFor='let data of _data'>
        <div class="card" [style.background-color]='data.color'>
            <h2>   
                Name : {{data.name}}
            </h2>
            <p>Year : {{data.year}} <br>
                color : {{data.color}}<br> 
                 Pantone Value : {{data.pantone_value}}</p>
        </div>
    </div>
</div>
<br>
<br>
<input type="text" #link >
<button (click)='nav(link)'>Navigate</button>
<button (click)='print()'>data</button>
