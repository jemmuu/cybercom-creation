</!DOCTYPE html>
<html>
<head>
	<title>HTML paractical 7</title>
	<link rel="stylesheet" type="text/css" href="css/htmlpra7.css">
	<link rel="stylesheet" type="text/css" href="cybercom practical frame.css">
</head>
<body>
	<!-- form started-->

	<img class="cyber" src="https://media.glassdoor.com/l/1529097/cybercom-creation-office.jpg" >
	<form action="success.html">
			
		<!-- for border in text overlap  -->
			<fieldset>
				<legend>Your Address</legend>

				<!-- fst table start -->
				<table class="t1">
					<tr>
						<td><label>First name</label></td>
						<td><input type="text" name="fname"></td>
					</tr>
					<tr>
						<td><label>Last name</label></td>
						<td><input type="text" name="lname"></td>
					</tr>
					<tr>
						<td><label>Street</label></td>
						<td><input type="text" name="street"></td>
					</tr>
					<tr>
						<td><label>City</label></td>
						<td><input type="text" name="city"></td>
					</tr>
				</table>

				<!-- fst table end -->

			</fieldset>

		<!-- ending border --> 

		<!-- for border in text overlap --> 
			<fieldset>
				<legend>Additional Details</legend>
				
				2nd table start
				<table class="t2">
					<tr>
						<td><label>BioGraphy</label></td>
						<td><textarea cols="22" rows="2"></textarea> </td>
					</tr>
					<tr>
						<td><label>Image</label></td>
						<td><input type="file" name="files"></td>
					</tr>
					<tr>
						<td><label>Age Group</label></td>
						<td><select >
							<option value="0-9 Years" selected>0-9 Years</option>
							<option value="9-20 Years">9-20 Years</option>
							<option value="21-70 Years">21-70 Years</option>	

						  </select></td>
					</tr>
				</table>

				2nd table end

			</fieldset>
			<!-- ending border --> 

				<!-- for border in text overlap  -->

			<fieldset>
				<legend>Interest</legend>

				<!-- 3rd table start -->
				<table class="t3">
					<tr>
						<td><label>Hobbies</label></td>
						<td><select size="4" >
								<option value="Playing" >Playing Soccer</option>
								<option value="dancing">Dancing</option>
								<option value="gardening">gardening</option>	
								<option value="Watching Movies">Watching Movies</option>
						  </select> </td>
					</tr>
					<tr>
						<td><label>Favourite Car?</label></td>
						<td><select id="cars" name="cars" >
								    <option value="volvo" selected>Volvo</option>
								    <option value="saab">Saab</option>
								    <option value="opel">Opel</option>
								    <option value="audi">Audi</option>
							 </select></td>
					</tr>
					<tr>
						<td><label>Favouritw Public Transport</label></td>
						<td><select size="4">
							    <optgroup label="ground">
									<option value="train" >train</option>
									<option value="bus">bus</option>
							    </optgroup>
							<optgroup label="water">
									<option value="train" >ship</option>
									<option value="bus">cruz</option>
							</optgroup>
						  </select></td>
					</tr>
				</table>

				<!-- 3rd table end -->

			</fieldset>
			<!-- ending border  -->

   <!-- 4th table start -->

		<table class="t4"><tr>
			<td>
				<input type="button" class="submit" value="submit">
			</td>
			<td><input type="reset" value="reset" class="reset"></td>
		</tr></table>

		<!-- table end -->
		






	</form>

</body>
</html>
